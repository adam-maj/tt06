# Tiny Tapeout project information
project:
  title: "Tiny ALU" # Project title
  author: "Adam Majmudar" # Your name
  discord: "adammaj" # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description: "A super simple ALU from my GPU design" # One line description of what your project does
  language: "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz: 0 # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2" # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module: "tt_um_adammaj"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:
    - "alu.v"
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "rs[0]"
  ui[1]: "rs[1]"
  ui[2]: "rs[2]"
  ui[3]: "rs[3]"
  ui[4]: "rt[0]"
  ui[5]: "rt[1]"
  ui[6]: "rt[2]"
  ui[7]: "rt[3]"

  # Outputs
  uo[0]: "alu_out[0]"
  uo[1]: "alu_out[1]"
  uo[2]: "alu_out[2]"
  uo[3]: "alu_out[3]"
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "alu_arithmetic_mux[0]"
  uio[1]: "alu_arithmetic_mux[1]"
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
